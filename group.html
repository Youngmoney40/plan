<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const selectedMembers = new Set();

/**
 * Handles group creation by sending the selected members and group title to the server.
 */
async function addNote() {
    const groupTitle = document.getElementById('group-name').value.trim();

    if (selectedMembers.size > 0 && groupTitle) {
        console.log('Creating Group - Title:', groupTitle, 'Members:', Array.from(selectedMembers));

        try {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('Authentication error: Please log in again.');
                return;
            }

            const response = await axios.post('https://eplan.edrive.ng/api/groups/create/add_user/', {
                name: groupTitle,
                members: Array.from(selectedMembers),
            }, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            if (response.status === 201) {
                alert('Group successfully created.');
                window.location.href = 'connect.html'; // Redirect to Connect page
            } else {
                alert('Failed to create group. Please try again.');
                console.error('Unexpected Response:', response);
            }
        } catch (error) {
            console.error('Error creating group:', error.response ? error.response.data : error.message);
            alert('An error occurred while creating the group. Please try again later.');
        }
    } else {
        alert('Please provide a group title and add at least one member.');
    }
}

/**
 * Fetches users based on the search query and displays them in the results container.
 */
async function searchUsers() {
    const searchQuery = document.getElementById('add-member').value.trim();
    const resultsContainer = document.getElementById('search-results');

    if (searchQuery) {
        console.log('Searching Users - Query:', searchQuery);

        try {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('Authentication error: Please log in again.');
                return;
            }

            const response = await axios.get(`https://eplan.edrive.ng/api/groups/searchuser/?query=${searchQuery}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            // Clear previous results
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'none';

            // Display results if users are found
            if (response.data && response.data.length > 0) {
                resultsContainer.style.display = 'block';
                response.data.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.textContent = user.username;
                    userDiv.classList.add('result-item');

                    // Handle user selection
                    userDiv.addEventListener('click', function () {
                        if (!selectedMembers.has(user.id)) {
                            selectedMembers.add(user.id);
                            updateSelectedMembersList(user.username);
                        }
                        userDiv.remove();
                        if (resultsContainer.childNodes.length === 0) {
                            resultsContainer.style.display = 'none';
                        }
                    });

                    resultsContainer.appendChild(userDiv);
                });
            } else {
                console.log('No users found for the query:', searchQuery);
            }
        } catch (error) {
            console.error('Error fetching users:', error);
            alert('An error occurred while fetching users. Please try again later.');
        }
    } else {
        resultsContainer.style.display = 'none';
    }
}

/**
 * Updates the selected members list visually.
 * @param {string} username - The username to add to the list.
 */
function updateSelectedMembersList(username) {
    const list = document.getElementById('selected-members-list');
    const li = document.createElement('li');
    li.textContent = username;
    list.appendChild(li);
}

// Attach event listener to search input for real-time user search
document.getElementById('add-member').addEventListener('input', searchUsers);

    </script>
